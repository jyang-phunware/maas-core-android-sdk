# Name of the exported jar
jar.name = MaaS_Core_
# Version of the exported jar
jar.version = v1.0

# Classpaths
# This should be taken from the generated ant xml file. Should be the project name
# with "classpath" appended to it.
project.classpaths = Core.classpath

# Location of the config.properties file in which values will be saved.
conf.file = ${classes.dir}/com/phunware/core/internal/config.properties
prop.env = environment
prop.baseurl.name = baseUrl 
prop.baseurl.stage.value = https://core-api-stage.phunware.com/v1.0
prop.baseurl.dev.value = https://core-api-dev.phunware.com/v1.0

# Title to give the javadocs
javadoc.title = MaaS Core SDK